Data:
  data_path: "/home/yxfeng/project2/sci925/data/三维双热通量.xlsx"  # 输入数据路径（Excel）
  format: "auto"                 # auto|excel|csv （强制解析格式）
  sheet: 0   
  index_start: 8                  # Excel工作表索引或名称（仅excel）
  phase1_index_end: 15698         # 前382行为阶段1
  features: ["% x", "y", "z"]         # 特征列
  phase1_targets: ["T (K)", "u (m/s)", "v (m/s)", "p (Pa)"]        # 阶段1目标
  phase2_targets: ["T (K)"]       # 阶段2目标
  output_dir: "/home/yxfeng/project2/sci925/outputs"      # 结果输出目录（绝对路径）
  log_dir: "/home/yxfeng/project2/sci925/logs"      # 日志输出目录（绝对路径）
  test_ratio: 0.2               # 在各自阶段上的验证/测试占比
  random_state: 42
  scaler_name: "standardscaler"
  batch_size1: 64
  batch_size2: 64


Train:
  epochs: 1000
  optimizer: 'adam'
  loss_function: 'mse'
  scheduler: 'cosine'
  optimizer_config: {}
  loss_function_config: {}
  scheduler_config: {}
  save_model_path1: '/home/yxfeng/project2/sci925/outputs/model/phase1'
  save_model_path2: '/home/yxfeng/project2/sci925/outputs/model/phase2'
  save_best_model_only_path1: '/home/yxfeng/project2/sci925/outputs/model/phase1/best'
  save_best_model_only_path2: '/home/yxfeng/project2/sci925/outputs/model/phase2/best'
  load_model_path1: '/home/yxfeng/project2/sci925/outputs/model/phase1/model.pth'
  load_model_path2: '/home/yxfeng/project2/sci925/outputs/model/phase2/model.pth'
  log_interval: 10
  log_dir: 'logs'
  log_freq: 10
  is_log: True
  device: 'cuda'
  save_freq: 100
  is_save: True
  early_stopping: True
  patience: 50
  min_delta: 1e-4
  save_best_only: True
  metrics_dir: '/home/yxfeng/project2/sci925/outputs/metrics'
  phase_ls: [1,2]


Optimizer:
  name: 'adam'
  name_list :
    - 'adam'
    - 'sgd'
    - 'adamw'
  lr_range: (1e-3,1e-4)
  weight_decay_range: (1e-5,1e-6)
  lr: 1e-3
  weight_decay: 1e-5
  betas: (0.9,0.999)
  momentum: 0.9
  eps: 1e-8


Scheduler:
  name: 'cosine'
  lr_min: 1e-6
  lr_max: 1e-3
  T_max: 100
  eta_min: 1e-6
  last_epoch: -1
  verbose: False


LossFunction:
  name: 'mse'


logger:
  name: 'logger'
  level: 'INFO'
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  datefmt: '%Y-%m-%d %H:%M:%S'
  handlers:
    - name: 'file_handler'
      level: 'INFO'
      formatter: 'simple'
      filename: 'logs/logger.log'


Model:
  name_list: 
    - 'mlp'
    - 'lstm'
    - 'grmlp'
    - 'agtmlp'
    - 'resmlp'
    - 'gru'
    - 'cnn1d'
    - 'transformer'
    - 'wide_deep'

  input_dim: 3
  dropout: 0.2
  output_dim1: 4
  output_dim2: 1

  model_name:
    phase1: 'grmlp'
    phase2: 'grmlp'

  mlp:
    hidden_dim: 128
    num_blocks: 8
    dropout: 0.2
    
  lstm:
    hidden_dim: 128
    num_blocks: 8
    dropout: 0.2
  
  grmlp:
    hidden_dim: 128
    depth: 8
    dropout: 0.2
  
  agtmlp:
    hidden_dim: 128
    depth: 8
    dropout: 0.2

  resmlp:
    hidden_dim: 128
    depth: 8
    dropout: 0.2

  gru:
    hidden_dim: 128
    num_layers: 4
    dropout: 0.1

  cnn1d:
    channels: 64
    depth: 4
    kernel_size: 3
    dropout: 0.1

  transformer:
    hidden_dim: 128
    depth: 4
    num_heads: 8
    dropout: 0.1

  wide_deep:
    deep_hidden: 128
    deep_layers: 3
    dropout: 0.1
